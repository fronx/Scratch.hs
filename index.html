<html>
<head>
  <meta charset="utf-8">
  <script src="js/editor.js"></script>
  <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
  <ul class="lang">
    <li id="en" onClick="setLanguage('en');">en</li>
    <li id="de" onClick="setLanguage('de');">de</li>
  </ul>

  <div id="building-blocks">
  </div>

  <script>
    var buildingBlocks = document.getElementById("building-blocks");
    function appendLine (elem) {
      elem.appendChild(document.createElement('br'));
    }
    init = function () {
      for (type in Types) {
        var constructors = Types[type];
        constructors.forEach(function (constr) {
          draw(buildingBlocks, editor(constr[0]));
          appendLine(buildingBlocks);
        });
      };
    }
    init();
  </script>
</body>
</html>
