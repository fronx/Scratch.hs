<html>
<head>
  <meta charset="utf-8">
  <script src="js/editor.js"></script>
  <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
  <ul class="lang">
    <li id="en" onClick="Scratch.setLanguage('en');">en</li>
    <li id="de" onClick="Scratch.setLanguage('de');">de</li>
  </ul>

  <div id="building-blocks">
  </div>

  <div id="editor">
  </div>

  <script>
    function newline(elem) {
      elem.appendChild(document.createElement('br'));
    }
    var S = Scratch;

    S.init(
      document.getElementById("building-blocks"),
      newline
    );

    var editor = document.getElementById("editor");

    var program =
      [ S.editor("+", [ 1, S.gap() ])
      , S.editor("+",
          [ S.editor("Round", [ 4.5 ])
          , 23
          ]
        )
      , S.editor("Move",
          [ S.editor("+",
              [ S.editor("+", [ 3, 4 ])
              , 10
              ])
          ]
        )
      , S.editor("&&",
          [ S.gap()
          , S.editor("Not",
              [ S.editor("<",
                  [ S.gap()
                  , S.editor("/", [ 49, 7 ])
                  ])])
          ]
        )
      ]

    S.draw(editor, program);

    // this must fail:
    // S.draw(editor,
    //   S.editor("Move",
    //     [ S.editor("Show", [ ]) ]));

    newline(editor);

  </script>
</body>
</html>
