<html>
<head>
  <meta charset="utf-8">
  <script src="js/editor.js"></script>
  <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
  <ul class="lang">
    <li id="en" onClick="Scratch.setLanguage('en');">en</li>
    <li id="de" onClick="Scratch.setLanguage('de');">de</li>
  </ul>

  <div id="building-blocks">
  </div>

  <div id="editor">
  </div>

  <script>
    function newline(elem) {
      elem.appendChild(document.createElement('br'));
    }

    Scratch.init(
      document.getElementById("building-blocks"),
      newline
    );

    var editor = document.getElementById("editor");

    Scratch.draw(editor,
      Scratch.editor("+", [ 1, 2 ])
    );

    Scratch.draw(editor,
      Scratch.editor("+",
        [ Scratch.editor("Round", [ 4.5 ])
        , 23
        ]
      )
    );

    newline(editor);

    Scratch.draw(editor,
      Scratch.editor("Move",
        [ Scratch.editor("+",
            [ Scratch.editor("+", [ 3, 4 ])
            , 10
            ])
        ]
      )
    );

    // this must fail:
    // Scratch.draw(editor,
    //   Scratch.editor("Move",
    //     [ Scratch.editor("Show", [ ]) ]));

  </script>
</body>
</html>
